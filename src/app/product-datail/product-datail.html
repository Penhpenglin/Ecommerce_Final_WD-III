<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="card product-card p-4">
                <div class="row g-4">
                    <!-- Product Image Column -->
                    <div class="col-md-6">
                        <!-- Main Product Image -->
                         <!-- error -->
                        <!-- <div class="mb-3">
                            <img 
                            src=" {{ product.image }}"
                                class="img-fluid main-image" 
                                alt="{{ product.image }}">
                        </div> -->

                        <div class="mb-3" *ngIf="product?.image">
                            <img 
                                [src]="product.image"
                                class="img-fluid main-image" 
                                [alt]="product.title">
                            </div>

                        
                    </div>

                    <!-- Product Details Column -->
                    <div class="col-md-6 d-flex flex-column justify-content-center">
                        <h1 class="product-title"> {{product.title}} </h1>

                        <!-- Rating -->
                        <div class="rating-stars mb-3">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                            <span class="ms-2 text-muted">(4.0 / 5)</span>
                        </div>

                        <!-- Price -->
                        <h2 class="product-price mb-4">{{product.price | currency}}</h2>

                        <!-- Description -->
                        <p class="product-description mb-4">
                           {{product.description}}
                        </p>

                        <!-- Quantity & Add to Cart -->
                        <div class="d-flex align-items-center mb-4">
                            <h5 class="fw-bold me-3 mb-0">Quantity</h5>
                            <input type="number" class="form-control me-3" style="width: 80px;" value="1" min="1">
                            <button class="btn btn-primary btn-lg">
                                <i class="fa-solid fa-cart-shopping me-2"></i> Add to Cart 
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
