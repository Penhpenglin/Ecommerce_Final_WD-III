<div class="container py-5">
  <h2 class="text-center mb-5" style="font-weight: 800; color: rgb(69, 174, 255);">Contact our shop</h2>

  <div class="row g-5">
    <!-- Contact Info -->
    <div class="col-md-4">
      <div class="card shadow-sm p-4 mb-4">
        <h5><i class="fas fa-map-marker-alt me-2"></i> Our Office</h5>
        <p>Phnom Penh, Cambodia</p>
      </div>

      <div class="card shadow-sm p-4 mb-4">
        <h5><i class="fas fa-envelope me-2"></i> Email</h5>
        <p>support@eshop.com</p>
      </div>

      <div class="card shadow-sm p-4">
        <h5><i class="fas fa-phone me-2"></i> Phone</h5>
        <p>+855 123 456 789</p>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="col-md-8">
      <div class="card shadow-sm p-4">
        <h4 class="mb-4">Send us a Message</h4>
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="col-12">
              <label class="form-label">Subject</label>
              <input type="text" class="form-control" placeholder="Subject" required>
            </div>
            <div class="col-12">
              <label class="form-label">Message</label>
              <textarea class="form-control" rows="5" placeholder="Type your message..." required></textarea>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-4 px-5">Send Message</button>
        </form>
      </div>
    </div>
  </div>
