<div class="container contact-container">
  <h2 class="text-center mb-4" style="font-weight: 800; color: rgb(69, 174, 255);">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="mb-3">
      <label for="subject" class="form-label">Subject</label>
      <input type="text" class="form-control" id="subject" placeholder="Subject" required>
    </div>
    
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Type your message here..." required></textarea>
    </div>
    
    <div class="text-center">
      <button type="submit" class="btn btn-custom px-5">Send</button>
    </div>
  </form>

  <!-- 🌍 Embedded Google Map -->
    <div class="mb-4">
      <label class="form-label d-block">Our Location</label>
      <div class="embed-responsive embed-responsive-16by9">
        <iframe 
          class="embed-responsive-item" 
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.659289936058!2d106.67998331524118!3d10.762622992330402!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f3b7e8da5a7%3A0x1f5f904f5e26da3d!2sBen%20Thanh%20Market!5e0!3m2!1sen!2s!4v1600000000000" 
          width="100%" 
          height="300" 
          frameborder="0" 
          style="border:0;" 
          allowfullscreen="" 
          aria-hidden="false" 
          tabindex="0">
        </iframe>
      </div>
    </div>
</div>
